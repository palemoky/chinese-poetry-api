apiVersion: v1
kind: Secret
metadata:
  name: poetry-api-secret
  namespace: poetry-api
  labels:
    app: chinese-poetry-api
type: Opaque
stringData:
  # 示例：API 密钥（实际使用时请替换为真实值）
  # 注意：在生产环境中，不要将 Secret 提交到版本控制
  # 使用 kubectl create secret 命令或外部密钥管理系统
  API_SECRET: "your-api-secret-here"

  # 数据库密码（如果需要）
  # DB_PASSWORD: "your-db-password"
