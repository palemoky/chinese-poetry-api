---
# ClusterIP Service - 集群内部访问
apiVersion: v1
kind: Service
metadata:
  name: poetry-api
  namespace: poetry-api
  labels:
    app: chinese-poetry-api
spec:
  type: ClusterIP
  selector:
    app: chinese-poetry-api
  ports:
    - name: http
      port: 80 # Service 端口
      targetPort: 1279 # Pod 端口
      protocol: TCP
  sessionAffinity: None

---
# NodePort Service - 外部访问（学习用）
apiVersion: v1
kind: Service
metadata:
  name: poetry-api-nodeport
  namespace: poetry-api
  labels:
    app: chinese-poetry-api
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: chinese-poetry-api
  ports:
    - name: http
      port: 80
      targetPort: 1279
      nodePort: 30127 # 外部访问端口（30000-32767）
      protocol: TCP
  sessionAffinity: None
