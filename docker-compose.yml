version: '3.8'

services:
  poetry-api:
    image: palemoky/chinese-poetry-api:latest
    container_name: chinese-poetry-api
    ports:
      - "8080:8080"
    environment:
      - DB_TYPE=simplified
      - GITHUB_REPO=palemoky/chinese-poetry-api
      - RELEASE_VERSION=latest
      - PORT=8080
      - GIN_MODE=release
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RPS=10
      - RATE_LIMIT_BURST=20
    volumes:
      - ./data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
