services:
  poetry-api:
    image: palemoky/chinese-poetry-api:latest
    container_name: chinese-poetry-api
    ports:
      - "${PORT:-1279}:${PORT:-1279}"
    env_file:
      - .env
    environment:
      - DATABASE_MODE=1  # 0=both, 1=simplified, 2=traditional
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/app/data
    restart: unless-stopped
